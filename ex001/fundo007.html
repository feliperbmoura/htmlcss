<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            position: relative;
            margin: auto;
            height: 500px;
            background-color: purple;
        }
       
        
        #conteudo {
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: 200px;
            width: 200px;
            position: absolute;
            background-color: yellow;
            left: 50% ;
            top: 50%;
            transform: translate(-50%, -75%); 
        }

        #conteudo2 {
            background-size: 100% 100%;
            background-color: white;
            height: 200px;
            width: 200px;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-175%, -50%);
        }
        #conteudo3 {
            background-size: 100% 100%; 
            background-color: white;
            height: 200px;
            width: 200px;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(75%, -50%);
        }
        .conteudo-donut {
            background-image: url(imagens-cap19/donut.png);
        }

        @media only screen and (max-width: 600px) {
    #container {
    position: relative;
    margin: auto;
    height: 700px;
    background-color: purple;
}


#conteudo {
    background-repeat: no-repeat;
    background-size: 100% 100%;
    height: 200px;
    width: 200px;
    position: absolute;
    background-color: yellow;
    left: 50% ;
    top: 50%;
    margin-top: 10px;
    transform: translate(-50%, -175%); 
}

#conteudo2 {
    background-size: 100% 100%;
    background-color: white;
    height: 200px;
    width: 200px;
    position: absolute;
    top: 50%;
    left: 50%;

    transform: translate(-50%, -50%);
}
#conteudo3 {
    background-size: 100% 100%; 
    background-color: white;
    height: 200px;
    width: 200px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-bottom: 10px;
    transform: translate(-50%, 70%);
}
.conteudo-donut {
    background-image: url(imagens-cap19/donut.png);
}
}
    </style>
</head>
<body>
    <section id="container">
        <article class="conteudo-donut" id="conteudo"></article>
        <article class="conteudo-donut" id="conteudo2"></article>
        <article class="conteudo-donut" id="conteudo3"></article>
        <article></article>
    </section>
</body>
</html>
